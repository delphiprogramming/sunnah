<template name="contact">
    <div id="main" class="nomenu">
		<div class="container">
			<div class="row center">
				<form id="contactus" class="form-horizontal">
					<fieldset>

						<!-- Form Name -->
						<div class="row">
							<legend class="col-md-4 col-md-push-4">Contact Us</legend>						
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="name">Name</label>  
							<div class="col-md-4">
								<input id="name" name="name" type="text" placeholder="Name" class="form-control input-md validate" pattern=".{3,}" required="" title="3 characters minimum">
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="email">Email</label>  
							<div class="col-md-4">
								<input id="email" name="email" type="email" placeholder="Email Address" class="form-control input-md" required="">
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="subject">Subject</label>  
							<div class="col-md-4">
								<input id="subject" name="subject" type="text" placeholder="Subject" class="form-control input-md validate" pattern=".{3,}" required="" title="3 characters minimum">
							</div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="message">Message</label>
							<div class="col-md-4">                     
								<textarea class="form-control" id="message" name="message" minlength="10" maxlength="2000"></textarea>
							</div>
						</div>

						<!-- Button -->
						<div class="form-group center">
								<button id="submit" name="submit" class="btn btn-primary">Send</button>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>
</template>
