<head>
	<title>Sunnah Source — Your source for authentic Islamic information.</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.png">
</head>

<template name="layout">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><img src="/logo.png"></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse navbar-right">
				<ul class="nav navbar-nav">
					<li class="{{active 'home'}}"><a href="/">Home</a></li>
					<li class="inactive"><a>People</a></li>
					<li class="inactive"><a>Quran</a></li>
					<li class="inactive"><a>Hadith</a></li>
					<li class="inactive"><a>Scholars</a></li>
					<li class="inactive"><a>Books</a></li>
					<li class="inactive"><a>Articles</a></li>
					<li class="inactive"><a>Quotes</a></li>
					<li class="{{active 'tools'}}"><a href="/tools">Tools</a></li>
					{{> loginButtons }}
				</ul>
			</div><!--/.nav-collapse -->
		</div>
    </nav>

    <!-- Begin page content -->
	{{>Template.dynamic template=page}}

	<footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 center copy">
                    <p>©2016 <a href="http://ussunnah.org">us-Sunnah Foundation</a></p>
                </div>
				<div class="col-md-4 center links">
					<p>
						<a href="/about" class="{{active 'about'}}"> About </a> <span class="sep"> • </span>
						<a href="/contact" class="{{active 'contact'}}"> Contact </a> <span class="sep"> • </span>
						<a href="/terms" class="{{active 'terms'}}"> Terms </a> <span class="sep"> • </span>
						<a href="/policy" class="{{active 'policy'}}"> Policy </a>
					</p>
                </div>
				<div class="col-md-4 center social">
					<ul class="social-icons icon-circle list-unstyled list-inline">
						<li><span class="follow">Follow us on:</span></li>
						<li><a href="https://www.facebook.com/ussunnah"><i class="fa fa-facebook"></i></a> </li>
						<li><a href="http://twitter.com/ussunnah"><i class="fa fa-twitter"></i></a> </li>
					</ul>
                </div>
            </div>
        </div>
    </footer>
</template>

<template name="my_loginButtonsLoggedOutDropdown">
  <li id="login-dropdown-list" class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> <b class="caret"></b></a>
    <div class="dropdown-menu">
        {{> _loginButtonsLoggedOutAllServices}}
    </div>
  </li>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
	<a href="/profile"><button class="btn btn-block btn-{{active 'profile'}}">My Profile</button></a>
	<a href="/snap"><button class="btn btn-block btn-{{active 'snap'}}">Social Network Poster</button></a>
	{{#if isInRole 'admin,owner'}}
	<a href="/admin"><button class="btn btn-block btn-{{active 'admin'}}">Admin</button></a>
	<li class="divider"></li>
	{{/if}}
</template>

<template name="item">
	{{>Template.dynamic template=itemType}}
</template>

<template name="notFound">
	<main class="valign-wrapper">
		<div class="container">
			<h5 class="center-block">Not Found..</h5>
		</div>
	</main>
</template>
