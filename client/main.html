<head>
	<title>Sunnah Source — Your source for authentic Islamic information.</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.png">
</head>

<template name="layout">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><img src="/logo.png"></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse navbar-right">
				<ul class="nav navbar-nav">
					<li class="{{active 'quran'}}"><a href="/quran">{{t 'mqu'}}</a></li>
					<li class="inactive"><a>{{t 'mha'}}</a></li>
					<li class="inactive"><a>{{t 'msc'}}</a></li>
					<li class="inactive"><a>{{t 'mbo'}}</a></li>
					<li class="inactive"><a>{{t 'mar'}}</a></li>
					<li class="inactive"><a>{{t 'mqo'}}</a></li>
					<li class="{{active 'tools'}}"><a href="/tools">{{t 'mto'}}</a></li>
					{{> langButtons }}
					{{> loginButtons }}
				</ul>
			</div><!--/.nav-collapse -->
		</div>
    </nav>

    <!-- Begin page content -->
	{{>Template.dynamic template=page}}

	<footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 center copy">
                    <p>©2016 <a href="http://ussunnah.org">{{t 'usf'}}</a></p>
                </div>
				<div class="col-md-4 center links">
					<p>
						<a href="/about" class="{{active 'about'}}"> {{t 'mab'}} </a> <span class="sep"> • </span>
						<a href="/contact" class="{{active 'contact'}}"> {{t 'mco'}} </a> <span class="sep"> • </span>
						<a href="/terms" class="{{active 'terms'}}"> {{t 'mte'}} </a> <span class="sep"> • </span>
						<a href="/policy" class="{{active 'policy'}}"> {{t 'mpo'}} </a>
					</p>
                </div>
				<div class="col-md-4 center social">
					<ul class="social-icons icon-circle list-unstyled list-inline">
						<li><span class="follow">{{t 'fuo'}}</span></li>
						<li><a href="https://www.facebook.com/ussunnah"><i class="fa fa-facebook"></i></a> </li>
						<li><a href="http://twitter.com/ussunnah"><i class="fa fa-twitter"></i></a> </li>
					</ul>
                </div>
            </div>
        </div>
    </footer>
</template>

<template name="langButtons">
	<li id="lang-dropdown-list" class="dropdown">
		<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-language"></i> {{currentLang}} <b class="caret"></b></a>
		<div class="dropdown-menu">
			{{#each otherLangs}}
			<button class="lang-button btn btn-block" id="lang-{{ref}}">{{native}}</button>
			{{/each}}
		</div>
	</li>
</template>	

<template name="my_loginButtonsLoggedOutDropdown">
  <li id="login-dropdown-list" class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Login <b class="caret"></b></a>
    <div class="dropdown-menu">
        {{> _loginButtonsLoggedOutAllServices}}
    </div>
  </li>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
	<a href="/profile"><button class="btn btn-block btn-{{active 'profile'}}">{{t 'mmp'}}</button></a>
	<a href="/snap"><button class="btn btn-block btn-{{active 'snap'}}">{{t 'msn'}}</button></a>
	{{#if isInRole 'admin,owner'}}
	<a href="/admin"><button class="btn btn-block btn-{{active 'admin'}}">{{t 'mad'}}</button></a>
	<li class="divider"></li>
	{{/if}}
</template>

<template name="item">
	{{>Template.dynamic template=itemType}}
</template>

<template name="notFound">
	<main class="valign-wrapper">
		<div class="container">
			<h5 class="center-block">Not Found..</h5>
		</div>
	</main>
</template>
